<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&amp;subset=latin-ext" rel="stylesheet">    
	<title> Webdev1</title>
    
</head>

<body>
    
    <main>  
        <header>
            <img id="logo_top" src="img/logo_top.png">
        </header>    
        <div class="row">
            <h1>Register Form</h1>
            <div class="form_border">
                <div class="column">
                    <form class="register">

                        <div class="icon_input">
                            <input class="user" type="text" name="useranem" placeholder="Username" required >
                            <i class="fas fa-user"></i><div id="line"></div>
                        </div>

                        <div class="icon_input">
                            <input class="key" type="password" name="password " placeholder="Password" required >
                           <i class="fas fa-lock"></i><div id="line"></div>
                        </div>

                        <div class="icon_input">
                            <input class="key" type="password" name="password2" placeholder="Confirm password" required>
                            <i class="fas fa-lock"></i><div id="line"></div>
                        </div>

                        <div class="icon_input">
                            <input class="mail" type="email" name="email" placeholder="Email" required>
                            <i class="fas fa-envelope"></i><div id="line"></div>
                        </div>   


                        <div class="icon_input">
                            <select class="location" type="text" name="location">
                                <option value="none" disabled selected>Your Location</option>
                                <option value="Poland">Poland</option> 
                                <option value="Germany">Germany</option>
                                <option value="Greece">Greece</option>
                            </select>  
                        <i class="fas fa-map-marker"></i><div id="line"></div>    
                        </div>

                        <div class="checkbox">
                            <input id="terms" type="checkbox" name="terms">
                            <label for="terms"></label>
                            <span id="info_check"> I have read and accept a terms of use.</span> 
                       </div>


                         <div class="button" >
                             <input class="sign" type="submit" value="Sign up">
                        </div>    

                    </form>
                 </div>
            </div>
              <h1>Send Email</h1>
            <div class="form_border">
                <div class="column">
                    <form class="Send_email">
                        
                        <div class="icon_input">
                            <input class="user" type="text" name="user_mail" placeholder="Your Name" required >
                            <i class="fas fa-user"></i><div id="line"></div>
                        </div>

                        <div class="icon_input">
                            <input class="mail" type="email" name="emailto" placeholder="Your Email" required>
                            <i class="fas fa-envelope"></i><div id="line"></div>
                        </div>   

                        <div class="message">
                            <textarea title="message_field" placeholder="Type your message..." required></textarea>
                        </div>
                        
                        <div class="checkbox">
                            <input id="copy" type="checkbox" name="copy">
                            <label for="copy"></label>
                            <span id="info_check"> Send a copy to my email</span> 
                       </div>

                         <div class="button" >
                             <input id="send_email" type="submit" value="Send Email">
                        </div>    
                    </form>
                 </div>
            </div>
            
        </div>
        <div class="row">
            <h1>Sign In</h1>
            <div class="form_border">
                <div class="column">
                    <form class="sign_in">
                        
                        <div class="icon_input">
                            <input class="user" type="text" name="useranem" placeholder="Username" required >
                            <i class="fas fa-user"></i><div id="line"></div>
                        </div>

                        <div class="icon_input">
                            <input class="key" type="password" name="password " placeholder="Password" required >
                           <i class="fas fa-lock"></i><div id="line"></div>
                        </div>
                        
                    <div class="bottom" >
                        <div class="checkbox">
                            <input id="remember" type="checkbox" name="remember">
                            <label for="remember"></label>
                            <span id="remember_check"> Remember me</span> 
                        </div>

                             <input id="sign_in" type="submit" value="Sign in">
                            
                     </div>    

                    </form>
                 </div>
            </div>
              <h1>Recover </h1>
            <div class="form_border">
                <div class="column">
                    <form class="recover">
                        
                        <div class="icon_input">
                            <input class="user" type="text" name="user_mail" placeholder="Enter Your Name" required >
                            <i class="fas fa-user"></i><div id="line"></div>
                        </div>

                        <div class="icon_input">
                            <input class="phone" type="text" name="phone_num" placeholder="Enter Your Phone Number" required>
                            <i class="fas fa-phone"></i><div id="line"></div>
                        </div>   
                        
                        <div class="bottom">
                            
                         <div class="button" >
                             <input id="send" type="submit" value="Send">
                        </div> 
                        
                         <div class="button" >
                             <input id="done" type="submit" value="Done">
                        </div>  
                        </div>
                    </form>
                 </div>
            </div>
            
            <h1>Subscribe</h1>
            <div class="form_border">
                <div class="column">
                    <form class="subscribe">
                        
                        <div class="icon_input">
                            <input class="mail" type="email" name="email_sub" placeholder="Enter Your Email" required>
                            <i class="fas fa-envelope"></i><div id="line"></div>
                        </div>   
                        
                        <div class="bottom">
                            
                         <div class="button" >
                             <input id="sub" type="submit" value="Subscribe">
                        </div> 
                        
                         <div class="button" >
                             <input id="no_thanks" type="submit" value="No, Thanks">
                        </div>  
                        </div>
                    </form>
                 </div>
            </div>
            
            <img id="logo_botom" src="img/logo_botom.png"> 
            
        </div>
    </main>
</body>
</html>
